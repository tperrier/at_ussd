<!doctype html>
<html>
  <head>
    <title>Africa's Talking Test Client</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
  </head>
  <body>

    <header>
      <h1>Local testing of Afriac's Talking USSD service</h1>
    </header>

    <main>
      <section>
        <h1> Mock Response From Client <h1>
          <form id="clientResponseForm">
            <dl>
              <dt>URL:</dt>
              <dd><input type="text" name="url" value="http://localhost:8080"/></dd>
              <dt>Session ID:<dt>
              <dd><input type="text" name="sessionId" value="AT_1234"/></dd>
              <dt>Service Code:<dt>
              <dd><input type="text" name="serviceCode" value="*384*1234#"/></dd>
              <dt>Phone Number:<dt>
              <dd><input type="text" name="phoneNumber" value="+27470000000"/></dd>
              <dt>Text:<dt>
              <dd><textarea rows="10" type="text" name="text" placeholder="text"></textarea></dd>
            </dl>
            <input type="submit" value="Send">
          </form>
      </section>

      <section>
        <h1> Mock Display To Client </h1>
        <div id='mockDisplay'> </div>

        <h2> Text String </h2>
        <div id='ussdText'></div>
      <section>
    </main>
    <footer>

    </footer>
  </body>
</html>
